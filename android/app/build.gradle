plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.alaabqaade"
    compileSdkVersion 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.example.alaabqaade"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        // Java 17 support (no deprecation warnings)
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        // Uncomment and configure for Play Store builds
        /*
        release {
            storeFile file("your-keystore.jks")
            storePassword "your-password"
            keyAlias "your-alias"
            keyPassword "your-key-password"
        }
        */
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ⚠️ For production, replace with signingConfigs.release
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
